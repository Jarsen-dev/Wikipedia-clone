<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Wikipedia Clone</title>
</head>
<body>
    <header>
        <div class="header-wikilogo-container">
            <div class="logo_wiki sprite svg-wiki"></div>
            <p>La enciclopedia libre</p>
            <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" class="logo-v2" alt="Wikipedia">
        </div>
    </header>
    <main>
        <section class="main-lang-section">
            <!-- #1 Spanish box -->
            <div class="central-featured-lang lang-1 primary-box">
                <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada" class="link-box">
                    <span>Español</span>
                    <p>1 717 000+ articulos</p>
                </a>
            </div>
            <!-- #2 English box -->
            <div class="central-featured-lang lang-2 primary-box">
                <a href="https://en.wikipedia.org/wiki/Main_Page" class="link-box">
                    <span>English</span>
                    <p>6 383 000+ articles</p>
                </a>
            </div>
            <!-- #3 Japanese box -->
            <div class="central-featured-lang lang-3 primary-box">
                <a href="https://ja.wikipedia.org/wiki/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%9A%E3%83%BC%E3%82%B8" class="link-box">
                    <span>日本語</span>
                    <p>1 292 000+ 記事</p>
                </a>
            </div>
            <!-- #4 Russian box -->
            <div class="central-featured-lang lang-4 primary-box">
                <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0" class="link-box">
                    <span>Русский</span>
                    <p>1 756 000+ статей</p>
                </a>
            </div>
            <!-- #5 German box -->
            <div class="central-featured-lang lang-5 primary-box">
                <a href="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite" class="link-box">
                    <span>Deutsch</span>
                    <p>2 617 000+ Artikel</p>
                </a>
            </div>
            <!-- #6 French box -->
            <div class="central-featured-lang lang-6 primary-box">
                <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal" class="link-box">
                    <span>Français</span>
                    <p>2 362 000+ articles</p>
                </a>
            </div>
            <!-- #7 Chinese box -->
            <div class="central-featured-lang lang-7 primary-box">
                <a href="https://zh.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5" class="link-box">
                    <span>中文</span>
                    <p>1 231 000+ 條目</p>
                </a>
            </div>
            <!-- #8 Italian box -->
            <div class="central-featured-lang lang-8 primary-box">
                <a href="https://it.wikipedia.org/wiki/Pagina_principale" class="link-box">
                    <span>Italiano</span>
                    <p>1 718 000+ voci</p>
                </a>
            </div>
            <!-- #9 Polish box -->
            <div class="central-featured-lang lang-9 primary-box">
                <a href="https://pl.wikipedia.org/wiki/Wikipedia:Strona_g%C5%82%C3%B3wna" class="link-box">
                    <span>Polski</span>
                    <p>1 490 000+ haseł</p>
                </a>
            </div>
            <!-- #10 Portuguese box -->
            <div class="central-featured-lang lang-10 primary-box">
                <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" class="link-box">
                    <span>Português</span>
                    <p>1 074 000+ artigos</p>
                </a>
            </div>
        </section>
        <section class="search-container">
            <div class="search-box">
                <div class="search-input">
                    <input type="search" id="searchInput">
                </div>
                <div class="lang-select">
                    <select name="" id="">
                        <option value="ES">ES</option>
                    </select>
                </div>
                <button class="btn-search" type="submit">
                    <i class="sprite search-icon"></i>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
